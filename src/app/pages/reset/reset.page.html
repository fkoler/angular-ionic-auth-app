<ion-content [fullscreen]="true">
  <div class="header">
    <ion-title class="title">
      Enter Your Email
      <p class="subTitle">To recieve a reset Password Link</p>
    </ion-title>
  </div>
  <div class="">

    <ion-item>
      <ion-input placeholder="Enter Your Email" class="input"></ion-input>
      <ion-icon name="person-outline"></ion-icon>
    </ion-item>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">

      <ion-fab-button [routerLink]="['/login']">

        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </div>
</ion-content>
