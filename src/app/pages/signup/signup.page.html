<ion-content [fullscreen]="true">

  <div class="header">

    <ion-title class="title">Welcome</ion-title>
    <p class="subTitle">Sign up to create Your Account</p>
  </div>

  <form [formGroup]="regForm" novalidate>

    <div class="ion-padding">

      <ion-item>

        <ion-input formControlName="fullname" placeholder="name" class="input"></ion-input>
        <ion-icon name="person-outline"></ion-icon>
      </ion-item>

      <div *ngIf="this.regForm.controls?.['fullname'].touched && this.regForm.controls?.['fullname'].invalid">

        <ion-text *ngIf="errorControl.fullname.errors?.required">
          Name is required
        </ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="email" placeholder="email" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div *ngIf="this.regForm.controls?.['email'].touched && this.regForm.controls?.['email'].invalid">

        <ion-text *ngIf="errorControl.email.errors?.required">
          Email is required
        </ion-text>

        <ion-text *ngIf="errorControl.email.errors?.pattern">
          Email should be valid
        </ion-text>
      </div>

      <ion-item>
        <ion-input formControlName="password" placeholder="password" class="input"></ion-input>
        <ion-icon name="lock-closed-outline"></ion-icon>
      </ion-item>

      <div *ngIf="this.regForm.controls?.['password'].touched && this.regForm.controls?.['password'].invalid">

        <ion-text *ngIf="errorControl.password.errors?.required">
          Password is required
        </ion-text>

        <ion-text *ngIf="errorControl.password.errors?.pattern">
          Password must contain at least one Number and one uppercase and lowercase Letter, and at least 8 or more
          Characters
        </ion-text>
      </div>
    </div>

    <div class="signinLink">
      <p>Already a Member? &nbsp;<a [routerLink]="['/login']" style="color: #da9c2b;">Signin now</a></p>
    </div>

    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 30px;">

      <ion-fab-button (click)="signUp()">

        <ion-icon name="chevron-forward"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </form>
</ion-content>
